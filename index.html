  <body>
    <script src="./js/script.js"></script>
    <h1><font face="Georgia">Fuel Quantity Required and Fuel  
      <br>
      Cost Calculator for a Car Trip</h1>

      <br>
      <br>

    <!-- Formula of Sphere and Calculations -->    
    <table>
    	<tr>
    		<td>
    			<h3>Enter the following information about the car trip:</h3>
    			<form action="javascript:calcFuel()">
    				<label for="distance">The distance of the trip (km):</label>
    				<input type="number" step="any" id="distance" placeholder="Distance (km)"><br><br>
    				<label for="efficiency">The fuel efficiency (L/100km):</label>
    				<input type="number" step="any" id="efficiency" placeholder="Efficiency (L/100km)"><br><br>
    				<label for="price">The price of fuel ($/L):</label>
    				<input type="number" step="any" id="price" placeholder="Price ($/L)"><br><br>
    				<input type="submit" value="Calculate">
    		  </form>
    		</td>
    		<td width=45%>
          <img src="./images/car.webp" alt="Car" width="50%" height="auto"/>
    		</td>
    	</tr>
  	</table>

    <center><img src="./images/cartrip.jpg" width="500"></center>


  	<!-- Create a space where the user information will be displayed -->
  	<div id="display-results">
    	<div id="fuel-required"></div>
  		<div id="fuel-cost"></div>
